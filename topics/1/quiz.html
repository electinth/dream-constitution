่งราชอาณาจักรสยาม ([อ่าน](https://www.krisdika.go.th/librarian/get?sysid=424927\u0026ext=pdf))\n\n**ประเทศตัวอย่าง**\n\n - นิวซีแลนด์ ([อ่าน](https://www.parliament.nz/en/visit-and-learn/how-parliament-works/our-system-of-government/))\n - ราชอาณาจักรสวีเดน ([อ่าน](https://www.riksdagen.se/en/))\n - สาธารณรัฐจีน (ไต้หวัน) (อ่าน)\n - สาธารณรัฐเกาหลี (เกาหลีใต้) (อ่าน)"},{"id":2,"title":"สภาคู่","descriptionMarkdown":"**ระบบสภาคู่** (Bicameral Legislature) คือ ระบบรัฐสภาที่มีสองสภาทั้ง ส.ส. และ ส.ว. ร่วมกันทำหน้าที่ตรากฎหมายของประเทศ\n\n\n\n**ข้อดี** \n\n- กระบวนการพิจารณากฎหมายมีความรัดกุมและรอบคอบมากยิ่งขึ้น กล่าวคือต้องมีการพิจารณา 2 รอบทั้งในสภาผู้แทนราษฎรและในวุฒิสภา \n- มีผู้แทนความหลากหลายของสังคมให้ด้านต่าง ๆ เพิ่มขึ้น ที่ ส.ส. ที่มาจากการเลือกตั้งโดยประชาชนอาจจะขาดไป\n- ทำให้มีการตรวจสอบถ่วงดุลรัฐบาลหลายชั้น \n\n**ข้อเสีย**\n\n - เพิ่มขั้นตอนการพิจารณาร่างกฎหมายกฎหมาย ทำให้อาจจะเท่าทันต่อการเปลี่ยนแปลงที่รวดเร็วของโลก\n - ใช้งบประมาณมาก อย่างน้อยประมาณ 1,200 ล้านบาทต่อปี จากค่าตอบแทน ค่าเดินทาง เบี้ยเลี้ยง และเงินเดือนผู้ช่วยของ ส.ว. รวมถึงค่าสรรหาคัดสรร ส.ว. ทุก ๆ วาระ\n\n**ใครเห็นด้วยกับคุณบ้าง?**\n - นักการเมือง A  ([อ่านข้อเสนอ](link))\n - นักการเมือง B  ([อ่านข้อเสนอ](link))\n - เซเลป C ([อ่านข้อเสนอ](link))\n\n\n**รัฐธรรมนูญไทยในอดีต**\n\n - รัฐธรรมนูญแห่งราชอาณาจักรไทย พ.ศ. 2560 ([อ่าน](https://www.krisdika.go.th/librarian/get?sysid=774606\u0026ext=pdf))\n - รัฐธรรมนูญแห่งราชอาณาจักรไทย พ.ศ. 2550 ([อ่าน](https://www.krisdika.go.th/librarian/get?sysid=710031\u0026ext=pdf))\n - รัฐธรรมนูญแห่งราชอาณาจักรไทย พ.ศ. 2540 ([อ่าน](https://www.krisdika.go.th/librarian/get?sysid=508807\u0026ext=pdf))\n\n**ประเทศตัวอย่าง**\n\n - สหราชอาณาจักร ([อ่าน](https://www.parliament.uk/))\n - สาธารณรัฐฝรั่งเศส ([อ่าน](https://www.parlement.fr/))\n - สหพันธ์สาธารณรัฐเยอรมนี ([อ่าน](https://www.bundestag.de/en))\n - สหรัฐอเมริกา ([อ่าน](https://www.congress.gov/))"}]},{"id":2,"options":[{"id":1,"title":"750 คน (ประชากร ≈87,000 คนต่อ ส.ส. 1 คน)","descriptionMarkdown":"**ส.ส. 7
