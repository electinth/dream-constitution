n":"**รัฐสภาควรเป็นอย่างไร?** \nรัฐสภา คือ องค์กรตามรัฐธรรมนูญที่ทำหน้าที่เป็น 'ผู้แทนราษฎร' ในการตรากฎหมายของประเทศและตรวจสอบถ่วงดุลรัฐบาล โดยรัฐสภาทั่วโลกมี 2 รูปแบบ ได้แก่ 1. 'สภาเดี่ยว' ที่มีสมาชิกสภาผู้แทนราษฎร (ส.ส.) เท่านั้น และ 2. 'สภาคู่' มีทั้งสมาชิกสภาผู้แทนราษฎร (ส.ส.) และสมาชิกวุฒิสภา (ส.ว.) \n\nหลังการเปลี่ยนแปลงการปกครอง พ.ศ. 2475 ประเทศไทยมีรัฐสภารูปแบบ 'สภาเดี่ยว' ต่อมา พ.ศ. 2489 ได้เปลี่ยนแปลงเป็นรูปแบบ 'สภาคู่' จนปัจจุบัน\n\nถ้าวันนี้คุณออกแบบเองได้ คุณจะให้ใครเข้าไปนั่งเป็น 'ผู้แทนราษฎร' บ้าง?","results":[{"id":1,"options":[{"id":1,"title":"สภาเดี่ยว (มี ส.ส. ไม่มี ส.ว.)","descriptionMarkdown":"**ระบบสภาเดี่ยว** (Unicameral Legislature) คือ ระบบรัฐสภาที่มีเพียงสภาผู้แทนราษฎร (ส.ส.) ที่มาจากการเลือกตั้งโดยตรงของประชาชนเป็นผู้ทำหน้าที่ออกกฎหมายของประเทศ โดยไม่มีวุฒิสภา (ส.ว.) ไม่ว่าจะเป็น ส.ว. ที่มาจากการเลือกตั้ง หรือ ส.ว. ที่มาจากการแต่งตั้ง\n\n**ข้อดี** \n\n - พิจารณาตรากฎหมายได้รวดเร็วและเท่าทันต่อการเปลี่ยนแปลงที่รวดเร็วของโลก ลดขั้นตอนการพิจารณากฎหมายให้อยู่เพียงในสภาผู้แทนราษฎร\n- ประชาชนสามารถตรวจสอบการทำงานได้ง่ายกว่า เนื่องจากมีจำนวนผู้แทนราษฎรน้อยกว่า\n\n**ข้อเสีย**\n\n - รัฐสภาอาจไม่มีการถ่วงดุลอำนาจ ส.ส. และฝ่ายบริหารได้มีอย่างประสิทธิภาพเพียงพอ\n - รัฐสภาอาจจะขาดความเชี่ยวชาญของสาขาอาชีพต่างๆ\n\n**ใครเห็นด้วยกับคุณบ้าง?**\n - นักการเมือง A  ([อ่านข้อเสนอ](link))\n - นักการเมือง B  ([อ่านข้อเสนอ](link))\n\n**รัฐธรรมนูญไทยในอดีต**\n\n - พระราชบัญญัติธรรมนูญการปกครองแผ่นดินสยามชั่วคราว พ.ศ. 2475 ([อ่าน](https://www.krisdika.go.th/librarian/get?sysid=424925\u0026ext=pdf))\n - รัฐธรรมนูญแห่งราชอาณาจักรสยาม ([อ่าน](https://www.krisdika.go.th/librarian/get?sysid=424927\u0026ext=pdf))\n\n**ประเทศตัวอย่าง**\n\n - นิวซีแลนด์ ([อ่าน](https://www.parliament.nz/en/visit-and-learn/how-parliament-works/our-system-of-government/))\n - ราชอาณาจักรสวีเดน ([อ่าน](https://www.riksdagen.se/en/))\n - สาธารณรัฐจีน (ไต้หวัน) (อ่าน)\n - สาธารณรัฐเกาหลี (เกาหลีใต้) (อ่าน)"},{"id":2,"title":"สภาคู่ (มีทั้ง ส.ส. และ ส.ว.)","descriptionMarkdown":"**ระบบสภาคู่** (Bicameral Legislature) คือ ระบบรัฐสภาที่มีสองสภาทั้ง ส.ส. และ ส.ว. ร่วมกันทำหน้าที่ตรากฎหมายของประเทศ\n\n\n\n**ข้อดี** \n\n- กระบวนการพิจารณากฎหมายมีความรัดกุมและรอบคอบมากยิ่งขึ้น กล่าวคือต้องมีการพิจารณา 2 รอบทั้งในสภาผู้แทนราษฎรและในวุฒิสภา \n- มีผู้แทนความหลากหลายของสังคมให้ด้านต่าง ๆ เพิ่มขึ้น ที่ ส.ส. ที่มาจากการเลือกตั้งโดยประชาชนอาจจะขาดไป\n- ทำให้มีการตรวจสอบถ่วงดุลรัฐบาลหลายชั้น \n\n**ข้อเสีย**\n\n - เพิ่มขั้นตอนการพิจารณาร่างกฎหมายกฎหมาย ทำให้อาจจะเท่าทันต่อการเปลี่ยนแปลงที่รวดเร็วของโลก\n - ใช้งบประมาณมาก อย่างน้อยประมาณ 1,200 ล้านบาทต่อปี จากค่าตอบแทน ค่าเดินทาง เบี้ยเลี้ยง และเงินเดือนผู้ช่วยของ ส.ว. รวมถึงค่าสรรหาคัดสรร ส.ว. ทุก ๆ วาระ\n\n**ใครเห็นด้วยกับคุณบ้าง?**\n - นักการเมือง A  ([อ่านข้อเสนอ](link))\n - นักการเมือง B  ([อ่านข้อเสนอ](link))\n\n**รัฐธรรมนูญไทยในอดีต**\n\n - รัฐธรรมนูญแห่งราชอาณาจักรไทย พ.ศ. 2560 ([อ่าน](https://www.krisdika.go.th/librarian/get?sysid=774606\u0026ext=pdf))\n - รัฐธรรมนูญแห่งราชอาณาจักรไทย พ.ศ. 2550 ([อ่าน](https://www.krisdika.go.th/librarian/get?sysid=710031\u0026ext=pdf))\n - รัฐธรรมนูญแห่งราชอาณาจักรไทย พ.ศ. 2540 ([อ่าน](https://www.krisdika.go.th/librarian/get?sysid=508807\u0026ext=pdf))\n\n**ประเทศตัวอย่าง**\n\n - สหราชอาณาจักร ([อ่าน](https://www.parliament.uk/))\n - สาธารณรัฐฝรั่งเศส ([อ่าน](https://www.parlement.fr/))\n - สหพันธ์สาธารณรัฐเยอรมนี ([อ่าน](https://www.bundestag.de/en))\n - สหรัฐอเมริกา ([อ่าน](https://www.congress.gov/))"},{"id":1,"title":"สภาเดี่ยว (มี ส.ส. ไม่มี ส.ว.)","descriptionMarkdown":"\n\n\n\n\n\n\n\n\n\n"},{"id":2,"title":"สภาคู่ (มีทั้ง ส.ส. และ ส.ว.)","descriptionMarkdown":"\n\n\n\n\n\n\n\n\n\n"},{"id":1,"title":"สภาเดี่ยว (มี ส.ส. ไม่มี ส.ว.)","descriptionMarkdown":"\n\n\n\n\n\n\n\n\n\n"},{"id":2,"title":"สภาคู่ (มีทั้ง ส.ส. และ ส.ว.)","descriptionMarkdown":"\n\n\n\n\n\n\n\n\n\n"}]},{"id":2,"options":[{"id":1,"title":"ส.ส. มีจำนวน 750 คน","descriptionMarkdown":"**ส.ส. 750** (มี ส.ส. มาก) คือ มีจำนวน ส.ส. 1 คน ต่อประชากรประมาณ 87,000 คน\n\n**ข้อดี** \n\n- เพิ่มโอกาสในการเข้ามาทำหน้าท
