ะในอีกหลายประเทศที่ไม่มี ส.ว. หรือสภาสูงมาตั้งแต่ต้น\n\n**ข้อดี** \n\n - ความรวดเร็วในการออกกฎหมาย เพื่อให้เท่าทันต่อการเปลี่ยนแปลงที่รวดเร็วของโลก จะทำให้การผ่านกฎหมายใหม่หรือแก้กฎหมายเก่ามีขั้นตอนและระยะเวลาน้อยลง เพื่อให้การตอบสนองต่อความต้องการของประชาชนและบริบทของโลกที่เปลี่ยนอยู่เสมอเป็นไปอย่างมีประสิทธิภาพมากขึ้น\n - ประหยัดงบประมาณอย่างน้อย 1,200 ล้านบาทต่อปี จากค่าตอบแทน ค่าเดินทาง เบี้ยเลี้ยง และเงินเดือนผู้ช่วยของ ส.ว. รวมถึงค่าสรรหาคัดสรร ส.ว. ทุก 5 ปี เมื่อครบวาระ\n\n**ข้อเสีย**\n\n - รัฐสภาอาจไม่มีการถ่วงดุลอำนาจ ส.ส. และฝ่ายบริหารได้มีอย่างประสิทธิภาพเพียงพอ\n - รัฐสภาอาจจะขาดความเชี่ยวชาญของสาขาอาชีพต่างๆ\n\n**ใครเห็นด้วยกับคุณบ้าง?**\n - นักการเมือง A  ([อ่านข้อเสนอ](link))\n - นักการเมือง B  ([อ่านข้อเสนอ](link))\n - เซเลป C ([อ่านข้อเสนอ](link))\n\n**รัฐธรรมนูญไทยในอดีต**\n\n - พระราชบัญญัติธรรมนูญการปกครองแผ่นดินสยามชั่วคราว พ.ศ. 2475 ([อ่าน](https://www.krisdika.go.th/librarian/get?sysid=424925\u0026ext=pdf))\n - รัฐธรรมนูญแห่งราชอาณาจักรสยาม ([อ่าน](https://www.krisdika.go.th/librarian/get?sysid=424927\u0026ext=pdf))\n\n**ประเทศตัวอย่าง**\n\n - นิวซีแลนด์ ([อ่าน](https://www.parliament.nz/en/visit-and-learn/how-parliament-works/our-system-of-government/))\n - ราชอาณาจักรสวีเดน ([อ่าน](https://www.riksdagen.se/en/))\n - สาธารณรัฐจีน (ไต้หวัน) (อ่าน)\n - สาธารณรัฐเกาหลี (เกาหลีใต้) (อ่าน)"},{"id":2,"title":"ระบบสภาคู่","descriptionMarkdown":"**ระบบสภาคู่** (Bicameral Legislature) คือ ระบบรัฐสภาที่มีสองสภาทั้ง ส.ส. และ ส.ว. ร่วมกันทำหน้าที่ตรากฎหมายของประเทศ\n\n**สำหรับประเทศไทย**ได้เปลี่ยนเป็นระบบสภาคู่แต่ตั้งแต่ปี 2489 เพื่อให้ ส.ว. เป็น \"สภาที่ปรึกษา\" ในช่วงการเปลี่ยนผ่านสู่ประชาธิปไตย หลังจากได้เริ่มใช้ระบบสภาเดี่ยว (แต่มี ส.ส. 2 ประเภท) ตั้งแต่ปี 2475\n\nประเทศที่เป็นประชาธิปไตยแบบรัฐสภาและเป็นรัฐเดี่ยวอย่างน้อย 7 ประเทศ ที่ใช้ระบบสภาคู่ที่มี ส.ว. มาจากทั้งที่การเลือกตั้งโดยตรงและการเลือกตั้งโดยอ้อม เช่น ไอร์แลนด์ เนเธอแลนด์ ญี่ปุ่น และมีอย่างน้อย 4 ประเทศที่มี ส.ว. มาจากการแต่งตั้ง เช่น สหราชอาณาจักร และ ตรินิแดดและโตเบโก\n\n**ข้อดี** \n\n
