รมนูญ คือ องค์กรตามรัฐธรรมนูญที่มีอำนาจหน้าที่ตรวจสอบถ่วงดุลการใช้อำนาจรัฐของรัฐบาลและรัฐสภา โดยปัจจุบันศาลรัฐธรรมนูญไทยประกอบไปด้วยตุลาการ 9 คน และองค์กรอิสระฯมีทั้งหมด 5 องค์กร ได้แก่ \n- คณะกรรมการการเลือกตั้ง (กกต.)\n- ผู้ตรวจการแผ่นดิน (ผผ.)\n- คณะกรรมการป้องกันและปราบปรามการทุจริตแห่งชาติ (ป.ป.ช.)\n- คณะกรรมการตรวจเงินแผ่นดิน (ค.ต.ง.)\n- คณะกรรมการสิทธิมนุษยชนแห่งชาติ (กสม.)\n\n**ถ้าวันนี้คุณออกแบบเองได้ คุณจะให้ศาลรัฐธรรมนูญและองค์กรอิสระฯมีที่มาอย่างไร?**","results":[{"id":1,"options":[{"id":1,"title":"มีศาลรัฐธรรมนูญ","descriptionMarkdown":"**มีศาลรัฐธรรมนูญ (มีอำนาจวินิฉัยทั้งคดีปัญหาการคุ้มครองสิทธิหรือเสรีภาพ และปัญหาขัดแย้งทางการเมืองเท่านั้น)**\n\n\n\n\n\n\n\n---  \nปัจจุบัน [รัฐธรรมนูญ](https://www.krisdika.go.th/law?lawId=1) พ.ศ. 2560 กำหนดให้มีศาลรัฐธรรมนูญ\n- *\"มาตรา 200 ศาลรัฐธรรมนูญประกอบด้วยตุลาการศาลรัฐธรรมนูญจำนวนเก้าคน ...\"*\n- *\"มาตรา 210 ศาลรัฐธรรมนูญมีหน้าที่และอำนาจ ดังต่อไปนี้ (1) พิจารณาวินิจฉัยความชอบด้วยรัฐธรรมนูญของกฎหมายหรือร่างกฎหมาย (2) พิจารณาวินิจฉัยปัญหาเกี่ยวกับหน้าที่และอำนาจของสภาผู้แทนราษฎร วุฒิสภา รัฐสภา คณะรัฐมนตรี หรือองค์กรอิสระ (3) หน้าที่และอำนาจอื่นตามที่บัญญัติไว้ในรัฐธรรมนูญ\"*"},{"id":2,"title":"ยกเลิกศาลรัฐธรรมนูญ โอนอำนาจหน้าที่กลับไปยังศาลฎีกา (ศาลสูงสุด)","descriptionMarkdown":"**มีศาลรัฐธรรมนูญ (มีอำนาจวินิฉัยคดีปัญหาการคุ้มครองสิทธิหรือเสรีภาพเท่านั้น)**\n\n\n\n\n\n\n\n---  \nปัจจุบัน [รัฐธรรมนูญ](https://www.krisdika.go.th/law?lawId=1) พ.ศ. 2560 กำหนดให้มีศาลรัฐธรรมนูญ\n- *\"มาตรา 200 ศาลรัฐธรรมนูญประกอบด้วยตุลาการศาลรัฐธรรมนูญจำนวนเก้าคน ...\"*\n- *\"มาตรา 210 ศาลรัฐธรรมนูญมีหน้าที่และอำนาจ ดังต่อไปนี้ (1) พิจารณาวินิจฉัยความชอบด้วยรัฐธรรมนูญของกฎหมายหรือร่างกฎหมาย (2) พิจารณาวินิจฉัยปัญหาเกี่ยวกับหน้าที่และอำนาจของสภาผู้แทนราษฎร วุฒิสภา รัฐสภา คณะรัฐมนตรี หรือองค์กรอิสระ (3) หน้าที่และอำนาจอื่นตามที่บัญญัติไว้ในรัฐธรรมนูญ\"*"}]},{"id":2,"options":[{"id":1,"title":"มีคณะกรรมการการเลือกตั้ง (ก.ก.ต.)","descriptionMarkdown":"**มีคณะกรรมการการเลือกตั้ง (ก.ก.ต.)** หมายความว่า หน่วยงานจัดการเลือกตั้งเป็นองค์ก
