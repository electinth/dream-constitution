id":9,"options":[{"id":1,"title":"มีคณะผู้ตรวจการศาลและองค์กรอิสระฯในสภาผู้แทนราษฎร/รัฐสภา","descriptionMarkdown":"**ทำไมควรเลือกข้อนี้?**\n\nผู้ดำรงตำแหน่งในศาลหรือองค์อิสระก็ควรได้รับการตรวจสอบการใช้อำนาจหน้าที่เช่นกับองค์การทางการเมืองอื่น เพื่อประกันว่าศาลและองค์กรอิสระจะใช้อำนาจหน้าที่อย่างถูกต้องและโปร่งใส\n\n\n\n\n\n**ตัวอย่างต่างประเทศ**\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n---  \nปัจจุบัน [รัฐธรรมนูญ](https://www.krisdika.go.th/law?lawId=1) พ.ศ. 2560 ไม่กำหนดให้มีคณะผู้ตรวจการศาลและองค์กรอิสระฯในสภาผู้แทนราษฎร/รัฐสภา"},{"id":2,"title":"ไม่มีคณะผู้ตรวจการศาลและองค์กรอิสระฯในสภาผู้แทนราษฎร/รัฐสภา","descriptionMarkdown":"**ทำไมควรเลือกข้อนี้?**\n\nผู้ดำรงตำแหน่งในศาลหรือองค์อิสระไม่จำเป็นต้องได้รับการตรวจสอบการใช้อำนาจหน้าที่เช่นกับองค์การทางการเมืองอื่น เนื่องจากเป็นองค์กรที่ต้องการความอิสระในการตรวจสอบถ่วงดุลการใช้อำนาจของรัฐสภาและรัฐบาล\n\n\n\n\n\n**ตัวอย่างต่างประเทศ**\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n---  \nปัจจุบัน [รัฐธรรมนูญ](https://www.krisdika.go.th/law?lawId=1) พ.ศ. 2560 ไม่กำหนดให้มีคณะผู้ตรวจการศาลและองค์กรอิสระฯในสภาผู้แทนราษฎร/รัฐสภา"}]},{"id":10,"options":[{"id":1,"title":"ประชาชนมีสิทธิเข้าชื่อกันเพื่อเสนอให้มีการถอดถอนผู้พิพากษา ตุลาการ หรือผู้ดำรงตำแหน่งในองค์กรอิสระได้","descriptionMarkdown":"**ทำไมควรเลือกข้อนี้?**\n\n[คำอธิบาย]\n\n\n\n\n\n**ตัวอย่างต่างประเทศ**\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n---  \nปัจจุบัน [รัฐธรรมนูญ](https://www.krisdika.go.th/law?lawId=1) พ.ศ. 2560 ไม่กำหนดให้ประชาชนมีสิทธิเข้าชื่อเสนอถอนถอดตุลาการ ผู้พิพากษา หรือผู้ดำรงตำแหน่งในองค์กรอิสระฯ"},{"id":2,"title":"ประชาชนไม่มีสิทธิเสนอให้มีการถอดถอนผู้พิพากษา ตุลาการ หรือผู้ดำรงตำแหน่งในองค์กรอิสระ","descriptionMarkdown":"**ทำไมควรเลือกข้อนี้?**\n\n[คำอธิบาย]\n\n\n\n\n\n**ตัวอย่างต่างประเทศ**\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n---  \nปัจจุบัน [รัฐธรรมนูญ](https://www.krisdika.go.th/law?lawId=1) พ.ศ. 2560 ไม่กำหนดให้ประชาชนมีสิทธิเข้าชื่อเสนอถอนถอดตุลาการ ผู้พิพากษา หรือผู้ดำรงตำแหน่งในองค์กรอิสระฯ"}]}],"resultTextMarkdown":"**ประเทศไทยควรมีองค์กรตรวจสอบถ่วงดุลการใช้อำนาจรัฐ** ประกอบ
