 สามารถตัดสินใจอย่างอิสระในการเลือกผู้บริหารท้องถิ่นและการจัดการบริการสาธารณะตามความต้องการของพื้นที่ ไม่ใช่ตามการตัดสินใจจากส่วนกลาง\n\n**ถ้าวันนี้คุณออกแบบเองได้ คุณจะให้การกระจายอำนาจให้จังหวัด/กลุ่มจังหวัดจัดการตนเองเป็นอย่างไร?**","results":[{"id":1,"options":[{"id":1,"title":"กระจายอำนาจให้จังหวัด/กลุ่มจังหวัดจัดการตนเองได้","descriptionMarkdown":"[ผลลัพธ์จากคำถาม 1-3]\r\n\r\n**ทำไมควรเลือกข้อนี้?**\n\nจังหวัดหรือกลุ่มจังหวัดมีความใกล้ชิดกับปัญหาท้องถิ่น ... ทั้งนี้ ท้องถิ่นสามารถปกครองตนเองได้ตามเจตนารมณ์ของประชาชนในพื้นที่ได้\n\n\n\n\n\n**ตัวอย่างต่างประเทศ**\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n---  \nปัจจุบัน [รัฐธรรมนูญ](https://www.krisdika.go.th/law?lawId=1) พ.ศ. 2560 กำหนดให้มีการจัดการปกครองส่วนท้องถิ่นตามหลักแห่งการปกครองตนเองตามเจตนารมณ์ของประชาชนในท้องถิ่น ภายใต้รูปแบบการปกครองแบบรัฐเดี่ยว "},{"id":2,"title":"รวมศูนย์อำนาจไว้ที่ราชการส่วนกลาง","descriptionMarkdown":"[ผลลัพธ์จากคำถาม 1-3]\r\n\r\n**ทำไมควรเลือกข้อนี้?**\n\nการจัดการปัญหาในท้องถิ่นหรือการจัดทำนโยบายพัฒนาท้องถิ่นควรเป็นไปในทิศทางเดียวกันทั้งประเทศ เพื่อให้จังหวัดหรือกลุ่มจังหวัดต่าง ๆ สามารถพัฒนาไปอย่างเสมอภาคกัน\n\n\n\n\n\n**ตัวอย่างต่างประเทศ**\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n---  \nปัจจุบัน [รัฐธรรมนูญ](https://www.krisdika.go.th/law?lawId=1) พ.ศ. 2560 กำหนดให้มีการจัดการปกครองส่วนท้องถิ่นตามหลักแห่งการปกครองตนเองตามเจตนารมณ์ของประชาชนในท้องถิ่น ภายใต้รูปแบบการปกครองแบบรัฐเดี่ยว "}]},{"id":2,"options":[{"id":1,"title":"ท้องถิ่นมีอำนาจจัดการบริการสาธารณะทั่วไปได้เองทั้งหมด","descriptionMarkdown":"**ทำไมควรเลือกข้อนี้?**\n\nท้องถิ่นมีความใกล้ชิดกับปัญหาในพื้นที่มากกว่าราชการส่วนกลาง\n\n\n\n\n\n**ตัวอย่างต่างประเทศ**\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n---  \nปัจจุบัน [รัฐธรรมนูญ](https://www.krisdika.go.th/law?lawId=1) พ.ศ. 2560 กำหนดว่าองค์กรปกครองส่วนท้องถิ่นมีหน้าที่และอำนาจดูแลและจัดทำบริการสาธารณะและกิจกรรมสาธารณะเพื่อประโยชน์ของประชาชนในท้องถิ่นตามหลักการพัฒนาอย่างยั่งยืน รวมทั้งส่งเสริมและสนับสนุนการจัดการศึกษาให้แก่ประชาชนในท้องถิ่น  ทั้งนี้ ตามที่กฎหมายบัญญัติ"},{"id":2,"title":"ท้องถิ่น
